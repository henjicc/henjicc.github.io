                    <div class="logo-text">
                      痕继痕迹</br>
                      一位小小的UP主

                <div class="nav-buttons">
                    <button class="nav-button" data-modal="tools">小工具</button>
                    <button class="nav-button" data-modal="software">常用软件</button>
                    <button class="nav-button" data-modal="social">关注一下</button>

        <!-- 模态框模板 -->
        <div class="modal" id="socialModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <h2>关注我</h2>
                <div class="grid-links">
                    <a href="https://space.bilibili.com/39337803" target="_blank">哔哩哔哩</a>
                    <a href="https://www.youtube.com/@henji" target="_blank">YouTube</a>
                    <a href="https://www.xiaohongshu.com/user/profile/5fb11f8c000000000101ee79" target="_blank">小红书</a>
                    <a href="https://v.douyin.com/iARkHnQ9/" target="_blank">抖音</a>

            </div>
        </div>

        <div class="modal" id="toolsModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <h2>小工具</h2>
                <div class="grid-links">
                    <a href="#" class="tool-link" data-tool="random-picker">随机抽取</a>
                    <a href="#" class="tool-link" data-tool="watermark-tool">水印工具</a>
                    <!-- <a href="#" class="tool-link" data-tool="tool3">工具3</a>
                    <a href="#" class="tool-link" data-tool="tool4">工具4</a> -->
                </div>
            </div>
        </div>



        <div class="modal" id="softwareModal">
            <div class="modal-overlay"></div>
            <div class="modal-content software-content">
                <h2>常用软件</h2>
                <div id="softwareList" class="software-list">
                    <!-- 软件列表将通过 JavaScript 动态生成 -->
                </div>
                <button class="close-button">关闭</button>
